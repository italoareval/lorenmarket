<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços MuCaBrasil - Guia de Itens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Guia de Preços MuCaBrasil</h1>
        <p>Encontre o valor médio dos itens do jogo para fazer o melhor negócio!</p>
    </header>

    <main>
        <section class="filters-container">
            <h3>Filtrar Itens</h3>
            <div class="filter-group">
                <label for="filter-classe">Classe:</label>
                <select id="filter-classe">
                    <option value="">Todas as Classes</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-tipo">Tipo:</label>
                <select id="filter-tipo">
                    <option value="">Todos os Tipos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-nome">Item:</label>
                <select id="filter-nome">
                    <option value="">Todos os Itens</option>
                </select>
            </div>
        </section>

        <section class="item-list-container">
            <h2>Lista de Itens</h2>
            <div id="item-list">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Guia de Preços MuCaBrasil. Dados alimentados manualmente.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
