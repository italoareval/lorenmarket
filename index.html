<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços - Mu Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Preços de Itens do Mu Online</h1>
        <p>Tabela de referência para o valor de mercado de itens no servidor.</p>
    </header>

    <main>
        <section class="filters">
            <div class="filter-group">
                <label for="filter-classe">Classe:</label>
                <select id="filter-classe">
                    <option value="">Todas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-tipo">Tipo:</label>
                <select id="filter-tipo">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-nome">Nome:</label>
                <select id="filter-nome">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-adicionais">Adicionais:</label>
                <select id="filter-adicionais">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-nivel">Nível:</label>
                <select id="filter-nivel">
                    <option value="">Todos</option>
                </select>
            </div>
        </section>

        <section id="item-list" class="item-grid">
            </section>
    </main>

    <footer>
        <p>Desenvolvido por Ítalo Areval. Dados atualizados manualmente.</p>
    </footer>

    <script src="script.js"></script>
       <div id="price-popup">
        <h4>Evolução do Preço</h4>
        <canvas id="price-chart" width="200" height="100"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
